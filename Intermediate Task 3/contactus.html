<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Explorer</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Café Explorer</h1>
        <p>Your guide to the best brews around the world.</p>
    </header>

    <!-- Navigation Bar -->
      <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/755110094544fd713a703f9624aa31b2-removebg-preview.png" alt="Café Logo">
    </div>
    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="#about-coffee">About</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Coffee Types</a>
        <div class="dropdown-content">
          <a href="#espresso">Espresso</a>
          <a href="#latte">Latte</a>
          <a href="#cappuccino">Cappuccino</a>
          <a href="#americano">Americano</a>
          <a href="#macchiato">Macchiato</a>
          <a href="#mocha">Mocha</a>
        </div>
      </li>
      <li><a href="contactus.html">Contact</a></li>
    </ul>
  </nav>

    <!-- Main Content -->
    <main>
        <img src="images\contactus.jpg"> 
                   <form id="contact-form">
                <h2>Contact Us</h2>
                
                <!-- First Name -->
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                
                <!-- Last Name -->
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                
                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" required>
                </div>
                
                <!-- Gender -->
<div class="form-group horizontal-group">
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="radio" name="gender" value="Other"> Other</label>
</div>

<!-- Occupation -->
<div class="form-group horizontal-group">
    <label>Occupation:</label>
    <label><input type="checkbox" name="occupation" value="Student"> Student</label>
    <label><input type="checkbox" name="occupation" value="Undergraduate"> Undergraduate</label>
    <label><input type="checkbox" name="occupation" value="Worker"> Worker</label>
</div>

<!-- Email -->
<div class="form-group">
    <label for="mail">E-mail:</label>
    <input type="text" id="email" name="email" required>
</div>
                
                <!-- Country -->
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select a country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                
                <!-- Comments -->
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                </div>
                
                <!-- Buttons -->
                <div class="form-group horizontal">
                    <button type="submit">Submit</button>
                    <button type="reset" class="cancel-btn">Cancel</button>
                </div>
            </form>
    </main>

    <script>
        // Form Validation
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', function (e) {
            let isValid = true;

            // Validate inputs
            form.querySelectorAll('input, select, textarea').forEach(input => {
                if (!input.value.trim()) {
                    alert(`${input.name.replace('-', ' ')} is required.`);
                    input.focus();
                    isValid = false;
                    return;
                }
            });

            if (!isValid) e.preventDefault();
        });
    </script>
</body>
</html>
